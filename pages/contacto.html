<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <div>
            <h1>LM Photograpy</h1>
        </div>
        <nav>
            <ul class="barraNav">
                <li><a href="../pages/contacto.html">Contacto</a></li>
                <li><a href="../pages/exteriores.html">Exteriores</a></li>
                <li><a href="../pages/Interiores.html">Interiores</a></li>
                <li><a href="../pages/retratos.html">Retratos</a></li>
                <li><a href="../index.html">Volver al Inicio</a></li>
            </ul>
        </nav>
        <div>
            <h2>Pagina de Contacto</h2>
        </div>
    </header>
    <main>
        <img class="imagenfondoContacto"/>
        <p>Formulario de contacto</p>
        <form action="">
            <legend>Datos personales</legend>
            <fieldset>
                <label for="name">Nombre</label>
                <label for="lastname">Apellido</label>
                <input type="text" id="name" placeholder="Ingrese su nombre aqui">
                <input type="text" id="lastname" placeholder="Ingrese su apellido aqui">
            </fieldset>
            <fieldset>
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Ingrese su Email">
            </fieldset>
            <fieldset>
                <label for="Mensaje de contacto">Mensaje de contacto</label>
                <input type="text" id="mensaje de contacto" placeholder="Ingrese su mensaje aqui">
            </fieldset>
            <input type="submit">
            <input type="reset" value="reset">
        </form>
    </main>
    <footer>
        <a href="https://500px.com/p/lucasmanfredini">Nuestro sitio en 500px</a>
    </footer>
</body>
</html>
